name: Build and Deploy to Digital Ocean

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and test
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_USE_SUPABASE_AUTH=${{ secrets.VITE_USE_SUPABASE_AUTH }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show build info
        run: |
          echo "‚úÖ Build completed successfully!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # Job 2: Wait for manual approval before deploying
  deploy-approval:
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://${{ secrets.DIGITALOCEAN_HOST }}
    
    steps:
      - name: Deployment approved
        run: |
          echo "‚úÖ Deployment approved!"
          echo "üöÄ Starting deployment to Digital Ocean..."

  # Job 3: Deploy to Digital Ocean
  deploy:
    needs: [build, deploy-approval]
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Digital Ocean via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USER }}
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          script: |
            echo "üîÑ Pulling latest image..."
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Stop and remove existing container
            docker stop inmo24x7-backoffice || true
            docker rm inmo24x7-backoffice || true
            
            # Run new container
            docker run -d \
              --name inmo24x7-backoffice \
              --restart unless-stopped \
              -p 80:80 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Cleanup old images
            docker image prune -af --filter "until=168h"
            
            echo "‚úÖ Deployment completed!"
            echo "üåê Application available at: http://${{ secrets.DIGITALOCEAN_HOST }}"

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for container to start..."
          sleep 5
          echo "‚úÖ Deployment verification complete"

  # Job 4: Notify on failure
  notify-failure:
    needs: [build, deploy]
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: Notify failure
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above for more details."
